<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header class="bookshop_header">
        <h1 class="dh_title">Digital House - Livraria</h1>
        <button class="dh_menu_btn" id="dh_menu_btn"><i class="fas fa-bars"></i></button>
    </header>
    <div id="mySidebar" class="nav">
        <div class="linhaBotaoFechar">
            <a class="dh_menu_btn botaoFechar" id="fechar"><i class="fas fa-times-circle"></i></a>
        </div>

        <ul>

            <li>
                <a class="fonteBotao" href="#dh_carousel">Carousel</a>

            </li>
            <li>
                <a class="fonteBotao" href="#filtros">
                    Pesquisa</a>
            </li>
            <li>
                <a class="fonteBotao" href="#livros">Livros</a>
            </li>
        </ul>
    </div>
    <main class="content">
       
            <section  id="dh_carousel">
                <h2 class="carrousel_label">
                    <img class="img-carrousel" id="ImagemCarrosel01" src="./img/HTML-Carrousel.jpg" alt="">
                    <img class="img-carrousel" hidden id="ImagemCarrosel02" src="./img/Java-Carrousel.jpg" alt="">
                    <img class="img-carrousel" hidden id="ImagemCarrosel03" src="./img/javascript-Carrousel.jpg" alt="">
                    <img class="img-carrousel" hidden id="ImagemCarrosel04" src="./img/git-Carrousel.jpg" alt="">
                </h2>
            </section>
            <section id="filtros" class="filters">
                <div class="name_box">
                    <input type="text" id="search_bar" placeholder="Nome do livro...">
                    <button id="search_button"><i class="fas fa-search"></i></button>
                </div>
                <div class="advanced_filters">
                    <select name="category" id="category">
                        <option value="" selected="true" disabled="disabled">Selecione a categoria</option>
                        <option value="Java">Java</option>
                        <option value="git">Git</option>
                        <option value="C">Liguagem de programação C</option>
                        <option value="csharp">Liguagem de programação #C</option>
                        <option value="php">Liguagem de programação php</option>
                        <option value="Algoritmos">Algoritmos lógica para desenvolvimento</option>
                    </select>
                    <select name="price_range" id="price_range">
                        <option value="" selected="true" disabled="disabled">Faixa de preço</option>
                        <option value="barato">R$1 - R$50</option>
                        <option value="medio">R$51 - R$100</option>
                        <option value="caro">R$101 - R$200</option>
                        <option value="mais caro">acima de R$250</option>
                    </select>
                </div>
            </section>

            <section id="livros" class="showcase">
                <div id="csharp" class="card">
                    <img class="img-filter" src="./img/csharp.jpg">

                </div>
                <div id="git" class="card">
                    <img class="img-filter" src="./img/git.jpg">

                </div>
                <div id="java" class="card">
                    <img class="img-filter" src="./img/Java.jpg">

                </div>
                <div id="c" class="card">
                    <img class="img-filter" src="./img/linguagemC.jpg">

                </div>
                <div id="php" class="card">
                    <img class="img-filter" src="./img/PHP.jpg">

                </div>
                <div id="algoritmos" class="card">
                    <img class="img-filter" src="./img/Algoritmos.jpg">


                </div>
            </section>
        
    </main>
    <footer>
        <p>Todos os direitos reservados - Digital House &#169;</p>
    </footer>
    <script src="https://kit.fontawesome.com/37a6fc82c8.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>

</html>
